<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Theme shameless stolen from sample themes from bootstrap.com">
        <meta name="author" content="Whoever originally worte this. Someone from bootstrap. Thanks.">

        <title>Chat Pretty!</title>

        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="static/chat_pretty.js"></script>

    </head>

    <body>

        <!-- Begin page content -->
        <div class="container">
            
            <div class="page-header">
                <h1>Chat Pretty!</h1>
            </div>
            
            <p class="lead">Gone are the days of taking 20 screenshots to send a conversation to a friend.</p>
            <p class="lead">Enter your WhatsApp copypasta below and watch the magic.</p>
            
            <form role="form" method="post" action="">
                
                <div class="form-group">
                    <textarea name="chatStr" class="form-control" id="chat-text"></textarea>
                </div>

                    <select name="person" class="form-control" id="person-choice">
                        <option>Who are you?</option>
                    </select>

                    <p class="lead" style="font-size:15px; color:red;" id="error-text">Something is wrong with your pasted chat. Did you modify it after pasting it in the box? Try pasting it again.</p>

                <button type="submit" class="btn btn-default" id="submit-button">Prettify!</button>
            
            </form>
        
        </div>

    </body>

</html>
